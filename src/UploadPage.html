<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <titl>Frontend Boostrap Test</titl>

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Boostrap</a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link"> Market</a>
                    </li>
                    <li class="nav-item">
                        <a href="#learn" class="nav-link"> Voting</a>
                    </li>
                    <li class="nav-item">
                        <a href="#learn" class="nav-link"> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div clas="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">Upload your own Memes!</h3>

                <div class="input-group news-input">
                    <input type="text" class="form-control" placeholder="https://www.youtube.com/RickRoll">
                    <button class="btn btn-dark btn-lg" onclick="returnText()" type="button">Submit!</button>
                </div>
            </div>
        </div>
    </section>
    <div class="popup">
        <span class="popuptext" id="myPopup">Hello World</span>
    </div>
    <script>
        var storedItem = localStorage.getItem("storedItem");

        function save() {
            var Item = document.getElementById("input").value;
            localStorage.setItem(storedItem, Item);
            document.getElementById("savedText").innerHTML = Item + " SAVED";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
