<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Upload Your Memes</title>

</head>

<body>
  <nav id="nav"></nav>
  <section class="bg-primary text-light p-5">
    <div class="container">
      <div clas="d-md-flex justify-content-between align-items-center">
        <h3 class="mb-3 mb-md-0">Upload your own Memes!</h3>

        <div class="input-group news-input">
          <input type="text" class="form-control" placeholder="https://www.youtube.com/RickRoll">
          <button class="btn btn-dark btn-lg" onclick="save(), App.uploadMeme(), clearText()" type="button">Submit!</button>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $('#nav').load('Navbar.html');
    var storedItem = localStorage.getItem("storedItem");
    function save() {
      var Item = document.getElementById("input").value;
      localStorage.setItem(storedItem, Item);
    }
    function clearText() {
      checkReq();
      document.getElementById('myInput').value = '';
    }
    function checkReq () {
      if(storedItem.substr(0, 8) != "https://") {
        window.alert("Sorry, please enter a link with https://")
      }
      else {
        window.alert("Your meme has been submitted!")
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
