<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Invest In M3Ms</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <nav id="nav"></nav>
  <div class="container">
      <div class="row mt-5">
      <section class="bg-primary text-light p-5">
        <div class="container">
          <div clas="d-md-flex justify-content-between align-items-center">
            <h3 class="mb-3 mb-md-0">Invest in Meme Token!</h3>
            <br />
            <div class="input-group news-input">
              <input type="number" type="text" class="form-control" placeholder="Convert" readonly>
              <input id="eth_id" typeid="amount" type="text" class="form-control" placeholder="1">
              <input type="text" id="eth_to_m3m" class="form-control" placeholder="ETH to 1 M3M" readonly>
              <button class="btn btn-dark btn-lg" onclick="App.handleUploadETH()" type="button">Checkout!</button>
              <script>
                $('#eth_id').on('change keyup', () => {
                  $('#eth_to_m3m').prop('placeholder', "ETH to " + $('#eth_id').prop("value") + " M3M")
                })
              </script>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="row mt-5">
      <section class="bg-secondary text-light p-5">
        <div class="container">
          <div clas="d-md-flex justify-content-between align-items-center">
            <h3 class="mb-3 mb-md-0">Cache Out!</h3>
            <br />
            <div class="input-group news-input">
              <input type="number" type="text" class="form-control" placeholder="Convert" readonly>
              <input id="m3m_id" typeid="amount" type="text" class="form-control" placeholder="1">
              <input type="text" id="m3m_to_eth" class="form-control" placeholder="ETH to 1 M3M" readonly>
              <button class="btn btn-dark btn-lg" onclick="App.handleCashOutETH()" type="button">Checkout!</button>
              <script>
                $('#m3m_id').on('change keyup', () => {
                  $('#m3m_to_eth').prop('placeholder', "M3M to " + $('#m3m_id').prop("value") + " ETH")
                })
              </script>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script>
    $('#nav').load('Navbar.html');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
